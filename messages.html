<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - UniStay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .messages-container {
            display: flex;
            height: calc(100vh - 70px);
            margin-top: 70px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .conversations-panel {
            width: 350px;
            border-right: 1px solid var(--gray-light);
            display: flex;
            flex-direction: column;
            background: var(--light);
        }
        
        .conversations-header {
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
        }
        
        .conversations-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: var(--space-md);
            border-bottom: 1px solid var(--gray-light);
            cursor: pointer;
            transition: var(--transition);
            background: var(--white);
            display: flex;
            align-items: center;
        }
        
        .conversation-item:hover {
            background: #f5f5f5;
            transform: translateX(2px);
        }
        
        .conversation-item.active {
            background: #e3f2fd;
            border-left: 4px solid var(--primary);
        }
        
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent-green));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: var(--space-md);
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: var(--space-xs);
            color: var(--dark);
            font-size: 1rem;
        }
        
        .conversation-preview {
            color: var(--gray-dark);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-time {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: var(--space-xs);
        }
        
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--gray-light);
            background: var(--white);
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent-green));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: var(--space-md);
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .chat-info {
            flex: 1;
        }

        .chat-info h3 {
            margin: 0 0 var(--space-xs) 0;
            color: var(--dark);
            font-size: 1.3rem;
        }
        
        .chat-info p {
            margin: 0;
            color: var(--gray-dark);
            font-size: 0.9rem;
        }
        
        .messages-list {
            flex: 1;
            padding: var(--space-lg);
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .message {
            max-width: 70%;
            padding: var(--space-md);
            border-radius: 18px;
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        
        .own-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border-bottom-right-radius: 4px;
        }
        
        .other-message {
            align-self: flex-start;
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-bottom-left-radius: 4px;
        }
        
        .message-content {
            margin-bottom: var(--space-xs);
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
        }
        
        .message-input-container {
            padding: var(--space-lg);
            border-top: 1px solid var(--gray-light);
            display: flex;
            gap: var(--space-md);
            background: var(--white);
        }
        
        .message-input {
            flex: 1;
            padding: var(--space-md);
            border: 2px solid var(--gray-light);
            border-radius: 24px;
            outline: none;
            font-size: 0.95rem;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .send-button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .no-conversation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--gray-dark);
            padding: var(--space-xl);
        }
        
        .no-conversation-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--gray);
        }
        
        .loading-spinner {
            display: inline-flex;
            gap: 4px;
            margin-bottom: var(--space-md);
        }
        
        .loading-spinner span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .loading-spinner span:nth-child(1) { animation-delay: -0.32s; }
        .loading-spinner span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Scrollbar */
        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .conversations-list::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 3px;
        }
        
        .conversations-list::-webkit-scrollbar-thumb:hover {
            background: var(--gray);
        }
        
        .messages-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-list::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 3px;
        }
        
        .messages-list::-webkit-scrollbar-thumb:hover {
            background: var(--gray);
        }
        
        /* Notification styles */
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty state for conversations */
        .empty-conversations {
            text-align: center;
            padding: var(--space-xl);
            color: var(--gray-dark);
        }
        
        .empty-conversations-icon {
            font-size: 3rem;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .messages-container {
                flex-direction: column;
                height: calc(100vh - 70px);
                margin: 70px var(--space-sm) var(--space-sm) var(--space-sm);
            }
            
            .conversations-panel {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid var(--gray-light);
            }
            
            .chat-panel {
                height: 60%;
            }
            
            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .conversations-panel {
                height: 35%;
            }
            
            .chat-panel {
                height: 65%;
            }
            
            .message {
                max-width: 90%;
                padding: var(--space-sm);
            }
            
            .message-input-container {
                padding: var(--space-md);
            }
            
            .conversation-item {
                padding: var(--space-sm);
            }
            
            .conversation-avatar {
                width: 40px;
                height: 40px;
                margin-right: var(--space-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Use your standard header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">UniStay</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="properties.html" class="nav-link">Properties</a>
                    <a href="messages.html" class="nav-link active">Messages</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main" style="padding: 0; background: var(--light); min-height: calc(100vh - 70px);">
        <div class="messages-container">
            <!-- Conversations Sidebar -->
            <div class="conversations-panel">
                <div class="conversations-header">
                    <h2>Messages</h2>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <div class="loading">
                        <div class="loading-spinner">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p>Loading conversations...</p>
                    </div>
                </div>
            </div>
            
            <!-- Chat Area -->
            <div class="chat-panel">
                <div class="chat-header">
                    <div class="chat-avatar" id="chatAvatar">ðŸ’¬</div>
                    <div class="chat-info">
                        <h3 id="chatUserName">Select a conversation</h3>
                        <p id="chatUserRole">Choose a contact to start messaging</p>
                    </div>
                </div>
                
                <div class="messages-list" id="messagesList">
                    <div class="no-conversation">
                        <div class="no-conversation-icon">ðŸ’¬</div>
                        <h3>No conversation selected</h3>
                        <p>Select a conversation from the list to start messaging</p>
                    </div>
                </div>
                
                <div class="message-input-container" id="messageInputContainer" style="display: none;">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                    <button class="send-button" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="white"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/messages.js"></script>
</body>
</html>
