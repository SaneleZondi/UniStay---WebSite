<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property - UniStay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .edit-property-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">UniStay</div>
        <nav>
            <a href="landlord-dashboard.html">Dashboard</a>
            <a href="my-properties.html">My Properties</a>
            <a href="#" id="logoutBtn">Log Out</a>
        </nav>
    </header>

    <main class="edit-property-container">
        <h1>Edit Property</h1>
        <div id="loadingMessage">Loading property details...</div>
        <form id="editPropertyForm" style="display: none;">
            <div class="form-group">
                <label for="title">Property Title *</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Monthly Price (R) *</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="bedrooms">Bedrooms *</label>
                <input type="number" id="bedrooms" name="bedrooms" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="bathrooms">Bathrooms *</label>
                <input type="number" id="bathrooms" name="bathrooms" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="amenities">Amenities (comma-separated)</label>
                <input type="text" id="amenities" name="amenities" placeholder="WiFi, Parking, Kitchen, etc.">
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Update Property</button>
                <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </main>

    <script src="assets/js/edit-property.js"></script>
    <script src="assets/js/config.js"></script>
</body>
</html>
