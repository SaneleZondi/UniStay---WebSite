<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UniStay</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Consistent Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">UniStay</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="login.html" class="nav-link">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="card">
                    <div class="auth-header">
                        <h1>Reset Your Password</h1>
                        <p class="text-muted">Create a new secure password for your account</p>
                    </div>
                    
                    <div id="message" class="alert" style="display: none;"></div>
                    
                    <form id="resetForm">
                        <input type="hidden" id="token" name="token">
                        
                        <div class="form-group">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" id="password" name="password" class="form-control" required minlength="8" placeholder="Enter new password">
                            <div id="passwordStrength" class="password-strength"></div>
                            <small class="form-text">Password must be at least 8 characters with uppercase, lowercase, and numbers</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirm new password">
                            <div id="passwordMatch" class="password-strength"></div>
                        </div>
                        
                        <button type="submit" id="resetBtn" class="btn btn-primary btn-block">
                            <span id="buttonText">Reset Password</span>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <a href="login.html">‚Üê Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 UniStay. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // All existing functionality remains exactly the same
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                document.getElementById('resetForm').style.display = 'none';
                return;
            }
            
            document.getElementById('token').value = token;
            validateToken(token);
            setupEventListeners();
        });
        
        function validateToken(token) {
            if (token.length !== 64) {
                showMessage('Invalid reset token format. Please request a new password reset.', 'error');
                document.getElementById('resetForm').style.display = 'none';
                return false;
            }
            return true;
        }
        
        function setupEventListeners() {
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });
            
            document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        }
        
        function checkPasswordStrength(password) {
            const strengthElem = document.getElementById('passwordStrength');
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            switch (strength) {
                case 0: case 1: case 2:
                    feedback = '<span class="strength-weak">Weak password</span>';
                    break;
                case 3: case 4:
                    feedback = '<span class="strength-medium">Medium strength</span>';
                    break;
                case 5:
                    feedback = '<span class="strength-strong">Strong password</span>';
                    break;
            }
            
            strengthElem.innerHTML = feedback;
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchElem = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchElem.innerHTML = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchElem.innerHTML = '<span class="strength-strong">Passwords match</span>';
            } else {
                matchElem.innerHTML = '<span class="strength-weak">Passwords do not match</span>';
            }
        }
        
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;
            const button = document.getElementById('resetBtn');
            const buttonText = document.getElementById('buttonText');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/.test(password)) {
                showMessage('Password must contain at least one uppercase letter, one lowercase letter, and one number.', 'error');
                return;
            }
            
            button.disabled = true;
            buttonText.innerHTML = '<span class="spinner"></span> Resetting Password...';
            
            try {
                const response = await fetch('http://localhost/UniStay---Website/backend/api/auth/reset-password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, password: password, confirmPassword: confirmPassword })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    document.getElementById('resetForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'login.html?message=' + encodeURIComponent('Password reset successfully! You can now login with your new password.');
                    }, 3000);
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                console.error('Reset password error:', err);
                showMessage('Error resetting password: ' + err.message, 'error');
            } finally {
                button.disabled = false;
                buttonText.textContent = 'Reset Password';
            }
        });
        
        function showMessage(message, type) {
            const messageElem = document.getElementById('message');
            messageElem.textContent = message;
            messageElem.className = `alert alert-${type}`;
            messageElem.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => messageElem.style.display = 'none', 5000);
            }
        }
    </script>

    <style>
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: var(--space-xl) 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .btn-block {
            width: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-lg);
            padding-top: var(--space-md);
            border-top: 1px solid var(--gray-light);
        }

        .password-strength {
            margin-top: var(--space-xs);
            font-size: 0.85rem;
        }

        .strength-weak { color: var(--error); }
        .strength-medium { color: var(--warning); }
        .strength-strong { color: var(--success); }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--space-xs);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: var(--space-lg) var(--space-md);
            }
        }
    </style>
</body>
</html>
