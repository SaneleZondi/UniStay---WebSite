<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties - UniStay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .properties-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
            gap: var(--space-md);
        }
        
        .properties-grid {
            display: grid;
            gap: var(--space-lg);
            margin: var(--space-lg) 0;
        }
        
        .property-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border-left: 4px solid var(--accent-green);
        }
        
        .property-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
            flex-wrap: wrap;
            gap: var(--space-sm);
        }
        
        .property-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin: 0;
        }
        
        .property-location {
            color: var(--gray-dark);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-top: var(--space-xs);
        }
        
        .property-meta {
            display: flex;
            gap: var(--space-md);
            margin: var(--space-sm) 0;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--gray-dark);
            font-size: 0.9rem;
        }
        
        .property-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-sm);
            margin: var(--space-md) 0;
            padding: var(--space-sm);
            background: var(--light);
            border-radius: var(--radius-md);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-dark);
        }
        
        .stat-value {
            font-weight: 700;
            color: var(--primary);
        }
        
        .property-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: var(--space-sm) 0;
        }
        
        .action-buttons {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-top: var(--space-md);
        }
        
        .btn-action {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            white-space: nowrap;
        }
        
        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-view {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
        }
        
        .btn-view:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: var(--white);
        }
        
        .btn-edit:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: var(--white);
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }
        
        .btn-manage {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: var(--white);
        }
        
        .btn-manage:hover {
            background: linear-gradient(135deg, #8e44ad, #7d3c98);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-available { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        
        .status-unavailable { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        
        .status-fully_booked { 
            background: #fff3cd; 
            color: #856404; 
            border: 1px solid #ffeaa7;
        }
        
        .no-properties {
            text-align: center;
            padding: var(--space-xl);
            color: var(--gray-dark);
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        
        .no-properties-icon {
            font-size: 4rem;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--gray);
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-bottom: var(--space-md);
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .error-message {
            background: #ffe6e6;
            color: var(--error);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            border-left: 4px solid var(--error);
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-top: var(--space-md);
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .property-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .property-meta {
                flex-direction: column;
                gap: var(--space-xs);
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-action {
                width: 100%;
                justify-content: center;
                padding: 0.75rem 1rem;
            }
            
            .property-stats {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .property-card {
                padding: var(--space-md);
            }
            
            .btn-action {
                font-size: 0.8rem;
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Consistent header with other pages -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">UniStay</a>
                <nav class="nav">
                    <a href="landlord-dashboard.html" class="nav-link">Dashboard</a>
                    <a href="my-properties.html" class="nav-link active">My Properties</a>
                    <a href="add-property.html" class="nav-link">Add Property</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="properties-container">
                <div class="page-header">
                    <h1>My Properties</h1>
                    <a href="add-property.html" class="btn btn-primary">
                        üè† Add New Property
                    </a>
                </div>
                
                <div id="propertiesList">
                    <div class="loading">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p>Loading your properties...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 UniStay. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/my-properties.js"></script>
</body>
</html>
