<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties - UniStay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .properties-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .property-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }
        
        .property-image {
            width: 200px;
            height: 150px;
        }
        
        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .property-info {
            flex: 1;
        }
        
        .property-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .no-properties {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">UniStay</div>
        <nav>
            <a href="landlord-dashboard.html">Dashboard</a>
            <a href="add-property.html">Add Property</a>
            <a href="#" id="logoutBtn">Log Out</a>
        </nav>
    </header>

    <main class="properties-container">
        <h1>My Properties</h1>
        
        <div id="propertiesList">
            <div class="loading">Loading properties...</div>
        </div>
    </main>

    <script src="assets/js/my-properties.js"></script>
    <script src="assets/js/config.js"></script>
</body>
</html>
