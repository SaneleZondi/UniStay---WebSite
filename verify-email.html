<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - UniStay</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Consistent Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">UniStay</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="register.html" class="nav-link">Register</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="card">
                    <div class="verification-content">
                        <div id="verificationIcon" class="verification-icon">⏳</div>
                        <h1 id="verificationTitle">Verifying Your Email</h1>
                        <p id="verificationMessage">Please wait while we verify your email address...</p>
                        <div id="verificationActions" class="action-buttons" style="display: none;">
                            <a href="login.html" class="btn btn-primary">Login to Your Account</a>
                            <a href="index.html" class="btn btn-secondary">Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 UniStay. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // All existing functionality remains exactly the same
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showVerificationResult('error', 'Invalid Verification', 'No verification token provided.');
                return;
            }
            
            verifyEmail(token);
        });
        
        async function verifyEmail(token) {
            try {
                const response = await fetch(`http://localhost/UniStay---Website/backend/api/auth/verify-email.php?token=${token}`);
                const result = await response.json();
                
                if (result.success) {
                    showVerificationResult('success', 'Email Verified!', result.message);
                } else {
                    showVerificationResult('error', 'Verification Failed', result.error);
                }
            } catch (err) {
                console.error('Verification error:', err);
                showVerificationResult('error', 'Verification Error', 'An error occurred during verification. Please try again.');
            }
        }
        
        function showVerificationResult(type, title, message) {
            const icon = document.getElementById('verificationIcon');
            const titleElem = document.getElementById('verificationTitle');
            const messageElem = document.getElementById('verificationMessage');
            const actions = document.getElementById('verificationActions');
            
            icon.textContent = type === 'success' ? '✓' : '✗';
            icon.className = `verification-icon ${type}`;
            titleElem.textContent = title;
            messageElem.textContent = message;
            actions.style.display = 'flex';
            
            document.title = `${title} - UniStay`;
        }
    </script>

    <style>
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: var(--space-xl) 0;
        }

        .verification-content {
            text-align: center;
            padding: var(--space-xl);
        }

        .verification-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            transition: var(--transition);
        }

        .verification-icon.success {
            color: var(--success);
            animation: bounce 0.6s;
        }

        .verification-icon.error {
            color: var(--error);
            animation: shake 0.6s;
        }

        .action-buttons {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
            justify-content: center;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .verification-content {
                padding: var(--space-lg);
            }
        }
    </style>
</body>
</html>
